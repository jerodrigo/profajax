        <figure>

            <figcaption><h3>Linguagem Python.</h3><br>
                Nesse post de hoje nós vamos abordar um pouco sobre essa linguagem de programação e em quais aplicações vai poder utilizá-la.
                
                Qual a melhor linguagem de programação para começar nesse universo de programadores e o que você pode fazer já com essa linguagem de programação.<br>
                
                <h5> O que é o Python?</h5><br>

                O Python é uma linguagem de programação como você já deve ter ouvido falar de várias outras que existem.
                
                Só que foi desenvolvido para ser simples, fácil de aprender e muito versátil, ou seja, você vai poder utilizar essa linguagem para diversas tarefas.
                
                Pode construir aplicativos, criar sites, desenvolver programas, criar jogos em, fazer análise de dados, inteligência artificial, entre outras atividades.
                
                Então você tem muitas opções e como é uma linguagem que é mais fácil de aprender é uma linguagem excelente para você começar no mundo da programação.
                
                Claro que não vai ser a única que vai aprender, mas para iniciar já é uma excelente linguagem e te permite o desenvolvimento e criação de diversos programas.
                
                Além disso é uma das linguagens de programação mais utilizadas no mundo e no Brasil, fora que é uma das linguagens que mais cresce e por consequência acaba sendo mais valorizada.
                
                Por ser a linguagem de programação mais utilizada é mais valorizada e pode ser utilizada em diversas áreas, o que pode diferenciar de outras linguagens de programação.
                
                Outro ponto muito importante é que o mesmo código ele funciona Windows, Linux e macOS sem que sejam necessários ajustes nos códigos (claro, as bibliotecas podem sofrer alguma alteração por conta do sistema operacional).<br>
                
                <h5>Para que serve?</h5> Áreas de aplicação do Python
                Nós dividimos em 3 grandes áreas as aplicações do Python para facilitar:
                
                <li>Automatizar tarefas chatas e repetitivas, automações, RPA…</li>
                <li>Análise de dados e Ciência de dados; </li>
                <li>Construção de sites, aplicativos, jogos… programas em geral.</li>
                Alguns exemplos de sites/aplicativos que foram criados em Python ou utilizam essa linguagem na construção para que você entenda que ele é bem importante e muito utilizado.
                
                Instagram, Google, Spotify, Netflix, Uber…
                
                Esses foram alguns exemplos dessa linguagem de programação, pois eu tenho certeza de que você conhece todos esses e se pesquisar vai descobrir muito mais programas, sites, aplicativos e jogos que foram construídos com o Python.</figcaption>

        <figure>
            <img src="img ajax/java img.png" width="250">
            <figcaption><h3>Linguagem Java.</h3><br>
            o Java é uma linguagem de programação popular, simples, portátil, segura, diferenciada e preferida no ambiente corporativo nacional e internacional.

            Isso quer dizer que, muito provavelmente, você se deparará com ela em qualquer empresa na qual você for trabalhar ou prestar os seus serviços remotamente como desenvolvedor.

            Portanto, não há como negar que o seu domínio é essencial para todos os desenvolvedores que pretendam atuar em sua área de formação. Afinal, conhecê-la e saber como operá-la é muito mais do que um diferencial, mas sim um pré-requisito.<br>
            Java é um tipo de linguagem de programação criada e comercializada pela Sun Microsystems desde 1995. É definida como uma linguagem orientada a objetos.

            Sua intenção é permitir que os desenvolvedores escrevam o programa apenas uma vez e o executem por meio de qualquer dispositivo.<br>

            <h5>Características do Java.</h5>
            Para entender o que é Java, é necessário conhecer as características que o diferenciam de outras linguagens de programação.

            <h5> Simples. </h5>
            O Java oferece a funcionalidade de uma linguagem bastante potente, derivada de C e C ++, porém, sem os recursos confusos e pouco utilizados desses.

            <h5> Orientado a objetos.</h5>
            O modelo orientado a objetos (também conhecido pela sigla do inglês, POO) é um dos estilos de programação mais populares. Ele permite desenhar o software para que os diferentes tipos de dados utilizados sejam vinculados às suas operações.

            <h5> Distribuído. </h5>
            Java fornece uma grande biblioteca padrão e ferramentas para que os programas possam ser distribuídos.

            <h5> Independente da plataforma. </h5>
            Isso significa que os programas escritos na linguagem Java podem ser executados em qualquer tipo de hardware, o que o torna portátil.

            <h5> Coletor de lixo. </h5>
            Quando não há referências localizadas para um objeto, o coletor de lixo do Java exclui esse objeto, liberando, assim, a memória que ele ocupava. Isso evita possíveis fugas de memória.

            <h5> Seguro e sólido. </h5>
            Proporciona uma plataforma segura para desenvolver e executar aplicativos que gerenciam automaticamente a memória, fornece canais de comunicação seguros, protegendo a privacidade dos dados e, por ter uma sintaxe rigorosa, evita a quebra de código, ou seja, não permite sua corrupção.

            <h5> Multi-thread.</h5>
            O Java consegue executar várias tarefas simultaneamente dentro do mesmo programa. Isso permite melhorar o desempenho e a velocidade de execução.

            
            <h5> Importância do Java na programação.</h5>
            Essa linguagem permite desenhar softwares que podem ser executados e distribuídos em diferentes plataformas (MAC, Linux, Windows etc.), sem a necessidade de modificá-los e, inclusive, sem pensar na arquitetura da máquina.

            Tudo isso graças aoJava Virtual Machine, uma máquina virtual que cria uma ponte entre o aplicativo e o hardware do dispositivo.

            <h5>Algumas das vantagens oferecidas por essa linguagem de programação são: </h5>

            <li>se adapta perfeitamente a todos os tipos de dispositivos (tablets, smartphones, computadores, notebooks), permitindo que você visualize qualquer conteúdo do site ou blog; </li> 
            <li>permite desenhar praticamente qualquer elemento ou aplicativo;</li>
            <li>por meio de XML, possibilita criar páginas web dinâmicas e atraentes;</li>
            <li>permite incluir objetos de som e multimídia, além de bancos de dados e outras funcionalidades.</li>
            Existem muitos aplicativos e páginas que não funcionam ou que possuem itens que não são executados, a menos que o Java esteja instalado.

            Atualmente é uma das linguagens de programação, mais usadas para o desenvolvimento de sites em todo o mundo.</figcaption>
             </figure>
            <figure>
            <img src="img ajax/R_logo.svg.png" width="250">
            <figcaption><h3>Linguagem R.</h3>
            É uma linguagem versátil, desenvolvida por dois pesquisadores do departamento de Estatística da Universidade Auckland, na Nova Zelândia. Ela surgiu a partir da necessidade de um programa que auxiliasse na manipulação, análise e visualização de dados. Nesse sentido, desde 2020, essa ferramenta de código aberto e multiparadigma ocupa o 33º lugar no ranking de linguagens mais utilizadas do GitHub. 

            Além disso, a linguagem conta com uma série de pacotes para fins estatísticos, que servem para o desenvolvimento de algoritmos de séries temporais, análise de sobrevivência, aprendizado de máquina e outros.
            <h3>Atualmente, contamos com diversas aplicações para o uso da linguagem R. Entre elas, vale destacar:</h3>
            <h5>Data Science.</h5>
            (Ciência de dados) vem ganhando bastante destaque com a sua versatilidade de aplicações. Um profissional que trabalha com ciência de dados entende de estatística e ferramentas computacionais para a manipulação de dados. Dessa forma, a linguagem de programação R auxilia na coleta, tratamento e transformação desses dados.

            Além disso, ela é responsável por ajudar na implementação de algoritmos para realizar análise estatísticas, modelos de inferência, regressão e visualização de dados. 

            <h5>Machine Learning.</h5>
            R também é utilizada no aprendizado de máquina. Para a realização de análises preditivas, R conta com pacotes para manuseio de modelos de regressão linear e não linear, clusterização e outros. Tudo isso é utilizado em projetos de detecção de padrões, por exemplo. 

            <h5>Estatística Computacional.</h5>
            R é uma linguagem fortemente utilizada por estatísticos e pesquisadores. Como sabemos, ela foi criada por estatísticos e para estatísticos, logo, podemos ver a sua influência forte no meio acadêmico.

            Nesse sentido, ela vem sendo utilizada como ferramenta essencial no dia a dia do pesquisador que precisa trabalhar com análise de dados. Além disso, mesmo pessoas que não possuam vasta experiência com programação, elas ainda conseguem realizar as suas análises no R, dado a simplicidade da sintaxe da linguagem.<br>
            A linguagem R tornou-se popular graças a sua versatilidade na manipulação de dados. Nesse sentido, a sua utilidade é aplicada em diferentes áreas de negócio, indústrias e até mesmo no poder público. Além disso, é um concorrente de sistemas como o SAS, que apesar de oferecer um ótimo desempenho como ferramenta estatística, por sua vez, é um sistema caro que limita os usuários que desejam iniciar os seus projetos estatísticos.

            Os exemplos abaixo mostram porque aprender a linguagem R é tão importante e quais são os seus principais benefícios:<br>
            <li>Open-Source, por ser uma linguagem de código aberto, R está sendo constantemente atualizada e qualquer pessoa pode contribuir para o desenvolvimento da linguagem criando novos pacotes e funcionalidades;</li>
            <li>100% Gratuito. Exatamente, com R você tem acesso a uma tecnologia de ponta e não precisa pagar nada por isso;</li>
            <li>Fácil integração. O R é facilmente integrado com outras linguagens de programação como Java, Python e C. Também é possível utilizar Latex e Markdown no R para a criação dos seus relatórios. Além disso, é possível importar e exportar dados do Excel; </li>
            <li>Aumenta as oportunidades: a linguagem R está dominando o mercado de trabalho e cada vez mais é importante saber a linguagem no meio corporativo. Nesse sentido, aprender R aumenta as suas oportunidades em carreiras como Data Science, pois dá aquele upgrade no seu currículo.    
            </li></figcaption>
            </figure>
            <figure>
            <img src="img ajax/xzxz.jpg" width="250">
            <figcaption><h3>Linguagem C#.</h3>
            É uma linguagem de programação multiparadigma criada pela Microsoft, sendo a principal da plataforma .NET. Por ser uma linguagem que suporta, entre outros paradigmas, a orientação à objetos, ela suporta conceitos comuns como encapsulamento, herança e polimorfismo. Trata-se também de uma linguagem fortemente tipada e case-sensitive, ou seja, faz diferenciação entre letras minúsculas e maiúsculas.<br>
            O C# veio para facilitar o processo de desenvolvimento, tendo inúmeros recursos que proporcionam uma grande produtividade para os desenvolvedores que a utilizam. É uma linguagem multiplataforma. Sendo assim, você pode utilizá-la para desenvolver para plataformas web, dispositivos móveis e aplicações desktop. Com a praticidade dessa linguagem, você pode, de forma relativamente fácil, desenvolver desde projetos mais simples até projetos complexos.
            <h5>Características.</h5>
            O C# é uma linguagem de programação visual dirigida por eventos e totalmente orientada a objetos. Permite um novo grau de intercâmbio entre linguagens (componentes de software de diferentes linguagens podem interagir). Os desenvolvedores podem empacotar até software antigo, para trabalhar com novos programas C#. Além disso, os aplicativos C# podem interagir pela Internet usando padrões do setor, como SOAP (protocolo de acesso a objetos simples) e XML (linguagem de marcação extensível).[22]

            O C# tem raízes em C, C++ e Java, adaptando os melhores recursos de cada linguagem e acrescentando novas capacidades próprias. Ele fornece os recursos que são mais importantes para os programadores, como programação orientada a objetos,strings, elementos gráficos, componentes de interface com o usuário gráfica (GUI), tratamento de exceções, múltiplas linhas de execução, multimídia (áudio, imagens, animação e vídeo), processamento de arquivos, estruturas de dados pré-empacotadas, processamento de banco de dados, redes cliente/servidor com base na Internet e na World Wide Web e computação distribuída.[22]

            <h5>Principais características do C#.</h5>
            Dentre as características essenciais do C# podemos citar:

            <li>Simplicidade: os projetistas de C# costumam dizer que essa linguagem é tão poderosa quanto o C++ e tão simples quanto o Visual Basic;</li>
            <li>Completamente orientada a objetos: em C#, qualquer variável tem de fazer parte de uma classe;</li>
            <li>Fortemente tipada: isso ajudará a evitar erros por manipulação imprópria de tipos e atribuições incorretas;</li>
            <li>Gera código gerenciado: assim como o ambiente .NET é gerenciado, assim também é o C#;</li>
            <li>Tudo é um objeto: System.Object é a classe base de todo o sistema de tipos de C#;</li>
            <li>Controle de versões: cada assembly gerado, seja como EXE ou DLL, tem informação sobre a versão do código, permitindo a coexistência de dois assemblies homônimos, mas de versões diferentes no mesmo ambiente;</li>
            <li>Suporte a código legado: o C# pode interagir com código legado de objetos COM e DLLs escritas em uma linguagem não gerenciada;</li>
            <li>Flexibilidade: se o desenvolvedor precisar usar ponteiros, o C# permite, mas ao custo de desenvolver código não gerenciado, chamado “unsafe”;</li>
            <li>Linguagem gerenciada: os programas desenvolvidos em C# executam num ambiente gerenciado, o que significa que todo o gerenciamento de memória é feito pelo runtime via o GC.</li>
            </figcaption>
